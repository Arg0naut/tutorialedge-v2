language: python

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.31.1/hugo_0.31.1_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - pip install Pygments

script:
  - hugo --buildDrafts

before_deploy:
  - git config --local user.name "elliotforbes"
  - git config --local user.email "emforce@live.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

deploy:
  provider: s3
  access_key_id: 
    secure: 
  secret_access_key:
    secure: 
  bucket: test-tutorialedge-v2
  local_dir: public
  skip_cleanup: true
  acl: public_read

    
