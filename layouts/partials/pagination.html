<div class="paginate">
{{ if .Paginator.HasPrev }}
	<a class="btn btn-primary" href="{{ .Paginator.Prev.URL }}"><< Previous Page</a>
{{ end }}
{{ if .Paginator.HasNext }}
	<a class="btn btn-primary" href="{{ .Paginator.Next.URL }}">Next Page >></a>
{{ end }}
	<div class="total-count">
		Showing Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
	</div>
</div>
