<div id="sidebar">

  <a href="https://youtube.com/tutorialedge?sub_confirmation=1" class="right-sidebar hide-on-small-only youtube-subscribe">
    <div class="row">
      <div class="col-lg-3">
        <img src="/images/youtube.png" alt="">
      </div>
      <div class="col-lg-9">
        <h2>Subscribe on YouTube!<br/><small>Join the thousands of developers already subscribed!</small>
      </div>
    </div>
  </a>

  <div class="right-sidebar hide-on-small-only">
    <h4>Related Articles</h4>
    {{ range $key, $value := .Params.series }}
    <ul class="collection">
      {{ range (index $.Site.Taxonomies.series $value) }}
      <li class="collection-item">
        <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>

  <div class="right-sidebar hide-on-small-only">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6782067367590597" data-ad-slot="4096707282"
      data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>
