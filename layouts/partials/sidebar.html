<div class="left-sidebar hide-on-small-only">
  <h4>Don't Want to Miss Anything?</h4>
  <div id="mc_embed_signup">
    <form action="https://elliotforbes.us9.list-manage.com/subscribe/post?u=f41d55ea3daf17874b3365e0b&amp;id=17a99aabf9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
        <label for="mce-EMAIL">Subscribe to our mailing list</label>
        <input type="email" value="" style="width: 100%;" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_f41d55ea3daf17874b3365e0b_17a99aabf9" tabindex="-1" value=""></div>
        <div class="clear"><br/><input type="submit" style="width: 100%;" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
    </form>
  </div>
  <h4>Related Articles</h4>
    {{ range $key, $value := .Params.series }} 
    <ul class="collection"> 
      {{ range (index $.Site.Taxonomies.series $value) }}
        <li class="collection-item">
          <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
        </li>
      {{ end }}
    </ul>
    {{ end }}
    
</div>
