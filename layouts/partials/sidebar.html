<div class="left-sidebar hide-on-small-only">
    {{ range $key, $value := .Params.series }} 
    <h3>{{ $value }}</h3>
    <ul> 
      {{ range (index $.Site.Taxonomies.series $value) }}
        <li>
          <a href="{{ .Page.RelPermalink }}"><b>{{ .Page.Title }}</b>
          <br/>
          {{ .Page.Date.Format "Jan 2, 2006" }}
          </a>
        </li>
      {{ end }}
    </ul>
    {{ end }}

    <div class="ad">
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- left-sidebar -->
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-6782067367590597"
          data-ad-slot="4096707282"
          data-ad-format="auto"></ins>
      <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

</div>
