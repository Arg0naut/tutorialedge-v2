<!DOCTYPE html>
<html ng-app="root" lang="{{ .Site.LanguageCode | default " en-us " }}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="google-site-verification" content="o0UedRQqZULbVZPe6SPx1VD1YxJd6WL-2-15-XHWS1g" />
	<meta name="msvalidate.01" content="479C48823705295AF4454A1704545592" />
	<link rel="author" href="//plus.google.com/b/115194233692529836662">
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}/images/favicon.ico">
	<meta property="og:site_name" content="TutorialEdge.net" />

	<title>{{ .Title }} | TutorialEdge.net</title>
	{{ with .Site.Params.description }}
	<meta name="description" content="{{ . }}">{{ end }} {{ with .Site.Params.author }}
	<meta name="author" content="{{ . }}">{{ end }}

	<link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/default.min.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/materialize.min.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css?v=27"> {{ if .RSSLink -}}
	<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }} {{ .Hugo.Generator }}

	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script async src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="{{ .Site.BaseURL }}/js/dist/bundle.js?v=3"></script>
	<script src="{{ .Site.BaseURL }}/js/dist/highlight.pack.js"></script>

	<script>
		hljs.initHighlightingOnLoad();
	</script>
	<script async>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
		ga('create', 'UA-10255990-23', 'auto');
		ga('send', 'pageview');
	</script>
</head>

<body ng-controller="RootController">

	<header>
		<nav>
			<div class="nav-wrapper">
				<a class="brand-logo" href="{{ .Site.BaseURL }}"><img src="{{ .Site.BaseURL }}/images/logo.png" alt="{{ .Site.Title }}"> {{ .Site.Title }}</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="ion ion-navicon-round"></i> </a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					 <li><a href="{{ .Site.BaseURL }}/search/">Search</a></li> 
					<li><a href="{{ .Site.BaseURL }}/about/">About</a></li>
					<li><a href="{{ .Site.BaseURL }}/get-involved/">Get Involved</a></li>
					<li><a href="{{ .Site.BaseURL }}/series/blog/">Blog</a></li>
					<li><a href="{{ .Site.BaseURL }}/courses/">Courses</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					 <li><a href="{{ .Site.BaseURL }}/search/">Search</a></li> 
					<li><a href="{{ .Site.BaseURL }}/about/">About</a></li>
					<li><a href="{{ .Site.BaseURL }}/get-involved/">Get Involved</a></li>
					<li><a href="{{ .Site.BaseURL }}/series/blog/">Blog</a></li>
					<li><a href="{{ .Site.BaseURL }}/courses/">Courses</a></li>
				</ul>
			</div>
		</nav>
	</header>
