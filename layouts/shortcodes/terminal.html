<div class="code-terminal">
  <div class=fakeMenu>
    <div class="fakeButtons fakeClose"></div>
    <div class="fakeButtons fakeMinimize"></div>
    <div class="fakeButtons fakeZoom"></div>
  </div>
  <div class="terminal-window">
    <div id="editor">{{ .Inner }}</div>
  </div>
  
  <div class="controls">
    <div class="execute">
      <button onclick="executeCodeSnippet({{- .Get 0 -}})" class="btn btn-outline-primary"><i class="ion ion-ios-play-outline"></i> Run</button>
    </div>
    <div id="output" class="output collapse"></div>
  </div>
</div>

<script src="/js/ace/ace.js"  type="text/javascript" charset="utf-8"></script>
<script src="/js/ace/mode-python.js"  type="text/javascript" charset="utf-8"></script>
<script src="/js/ace/theme-monokai.js"  type="text/javascript" charset="utf-8"></script>

<script>
var editor = ace.edit("editor");
editor.setTheme("ace/theme/monokai");
editor.getSession().setMode("ace/mode/python");

function executeCodeSnippet(language) {
  console.log(language);
  var code = document.getElementById("editor").innerText;
  console.log(code);
  switch (language) {
    case "python":
      console.log("sending python for execution");
      sendCodeToLambda("https://43xaudt448.execute-api.eu-west-1.amazonaws.com/dev/executePython", code);
      break;
    default:
      console.log("Unsupported Language");
  }
}

function sendCodeToLambda(url, code) {
  fetch(url, {
    method: 'POST',
    headers: {
      "Content-Type": "text/plain"
    },
    body: code,
  }).then(function (resp) {
    return resp.text();
  }).then(function(data) {
    console.log(data);
    var e = document.createElement("span");
    e.innerHTML = '>';
    document.getElementById("output").classList.remove("collapse");
    document.getElementById("output").appendChild(e);
    document.getElementById("output").append(data);
    document.getElementById("output").appendChild(document.createElement('br'));
  }).catch(console.log);
}

var textarea = document.querySelector('textarea');

textarea.addEventListener('keydown', autosize);
             
function autosize(){
  var el = this;
  setTimeout(function(){
    el.style.cssText = 'height:auto; padding:0';
    // for box-sizing other than "content-box" use:
    // el.style.cssText = '-moz-box-sizing:content-box';
    el.style.cssText = 'height:' + el.scrollHeight + 'px';
  },0);
}

</script>

<style>
#editor { 
  width: 100%;
  height: 200px;
  font-size: 16px;
  line-height: 32px;
}


.fakeButtons {
  height: 10px;
  width: 10px;
  border-radius: 50%;
  border: 1px solid #000;
  position: relative;
  top: 3px;
  left: 10px;
  background-color: #ff3b47;
  border-color: #9d252b;
  display: inline-block;
}

.fakeMinimize {
  left: 20px;
  background-color: #ffc100;
  border-color: #9d802c;
}

.fakeZoom {
  left: 30px;
  background-color: #00d742;
  border-color: #049931;
}

.fakeMenu {
  width: 100%;
  box-sizing: border-box;
  height: 35px;
  background-color: #d7d7d7;
  margin: 0 auto;
  margin-bottom: 10px;
}


.code-terminal {
  overflow: hidden;
  display: block;
  margin-top: 20px;
  border-radius: 5px;
  margin-bottom: 20px;
  background-color: #272822;
}

.execute {
  background-color: #f6f6f6;
  margin-top: -4px;
  padding: 10px;
}


.output {
  color: white;
  padding: 10px 20px;
  background-color: #272822;
  border-bottom-left-radius: 3px;
  border-bottom-right-radius: 3px;
}
.output span {
  color: #f92672; 
  margin-right: 15px; 
}
</style>
