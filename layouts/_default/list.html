{{ partial "header.html" . }}
	<div class="container">
		<div class="row flexbox-courses">
		{{ $paginator := .Paginate (where .Site.Pages "Type" "post") }}
		{{ range $paginator.Pages }}
			<div class="col l4">
				<div class="card course-box">
				{{ partial "summary.html" . }}
				</div>
			</div>
		{{ end }}
		{{ partial "pagination.html" . }}
		</div>
	</div>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
