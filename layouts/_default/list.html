{{ partial "header.html" . }}

<div class="title-bar">
	<div class="container">
		<h1>{{ .Title }} </h1>
	</div>
</div>
	
	<div class="container">
		<div class="row flexbox-courses">
		{{ $paginator := .Paginate ( where .Data.Pages "Section" "post")  }}
		{{ range $paginator.Pages }}
			<div class="col l4">
				<div class="card course-box">
				{{ partial "summary.html" . }}
				</div>
			</div>
		{{ end }}
		{{ partial "pagination.html" . }}
		</div>
	</div>
{{ partial "footer.html" . }}
