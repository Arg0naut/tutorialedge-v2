{{ partial "header.html" . }}

<div class="title-bar">
	<div class="container">
		<h1>{{ .Title }} </h1>
	</div>
</div>
	
	<div class="container">
		<div class="row flexbox-courses">
		{{ $paginator := .Paginate ( where .Data.Pages "Section" "post")  }}
		{{ range $paginator.Pages }}
			<div class="col l4">
				<div class="card course-box">
					<p>{{ .Title }}</p>
				</div>
			</div>
		{{ end }}
		
		</div>
		{{ partial "pagination.html" . }}
	</div>
{{ partial "footer.html" . }}
