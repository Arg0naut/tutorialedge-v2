{{ partial "header.html" . }}

<div class="title-bar">
	<div class="title-bar-container">
		<div class="date">{{ .Date.Format "02.01.2006 15:04" }}</div>
		<div class="category">
			{{ range $key, $value := .Params.series }} 
			<a href="/series/{{ $value }}">{{ $value }}</a>
			{{ end }}
		</div>
		<h1>{{ .Title }}</h1>
		<div class="tags">
			{{ range .Params.tags }}
			<a href="/tags/{{ . }}">
				<div class="chip">{{ . }}</div>
			</a>
			{{ end }}
		</div>
	</div>
</div>

<div class="container">
	<article>
		<div class="info">Author: {{ .Params.author }}</div>
		<div>
			{{ .Content }}
		</div>
		<div>
			{{ partial "comments.html" . }}
		</div>
	</article>
</div>
{{ partial "footer.html" . }}
